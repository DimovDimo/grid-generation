<!DOCTYPE html>
<html>

<head>
    <title>Grid generation</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
	<main class="container">
        <h1>Grid generation</h1>
        <form>
            Background color:
            <input id="background-color-input-id" type="color" value="#000000" name="background-color-input">
            <br>

            Vertical lines color:
            <input id="vertical-lines-color-input-id" type="color" value="#00ff00" name="vertical-lines-color-input">
            <br>
            Vertical lines width pixels:
            <input id="vertical-lines-width-input-id" type="number" value="1" name="vertical-lines-width-input">
            <br>
            Vertical lines transparent pixels:
            <input id="vertical-lines-transparent-input-id" type="number" value="1" name="vertical-lines-transparent-input">
            <br>

            Horizontal lines color:
            <input id="horizontal-lines-color-input-id" type="color" value="#00ff00" name="horizontal-lines-color-input">
            <br>
            Horizontal lines width pixels:
            <input id="horizontal-lines-width-input-id" type="number" value="1" name="horizontal-lines-width-input">
            <br>
            Horizontal lines transparent pixels:
            <input id="horizontal-lines-transparent-input-id" type="number" value="1" name="horizontal-lines-transparent-input">
            <br>

            <input id="grid-button" type="button" value="Grid">
        </form> 
        <div id="grid">
        </div>
	</main>

</body>

</html>
